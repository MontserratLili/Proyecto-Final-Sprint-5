<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Foro Cool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!--Encabezado-->
    <div class="text-center">
        <h1 class="">Foro Cool</h1>
        <button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#modal2">
        Crear Tema
        </button>
        <button type="button" class="btn btn-warning btn-sm " data-toggle="modal" data-target="#myModal2">
        Busca tú Tema
        </button>
        <input id="busqueda" type="text">
    </div>

    <!--Tabla  que muestra el listado de temas-->
    <div class="container text-center">
        <table class="table table-striped table-responsive">
            <thead>
                <th>Título</th>
                <th>Autor</th>
                <th># Respuestas</th>
            </thead>
            <tbody id="listaTemas">
            </tbody>
        </table>
    </div>

    <!-- Modal Para Agregar Tema-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="add-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Agrega tu Tema Cool!!!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nuevoTema">Por:</label>
                            <input type="text" class="form-control" name="author_name" id="temaNuevo" placeholder="Escribe tu tema cool">
                        </div>
                        <div class="form-group">
                            <label for="nuevoContenido">Mensaje:</label>
                            <input type="text" class="form-control" name="contenido" id="contenidoNuevo" placeholder="Escribe tu contenido cool">
                        </div>
                        <div class="form-group">
                            <label for="nuevoContenido">Respuesta:</label>
                            <input type="text" class="form-control" name="contenido" id="numeroNuevo" placeholder="Tu numero de respuesta es?">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Suma este Tema</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Para Mostrar Resultado de Busqueda-->

    <!--<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div id="resultado"  class="modal-content">
            </div>
        </div>
    </div>-->

    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
